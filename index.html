<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="course-card">
        <img
          src="assets/images/illustration-article.svg"
          alt="code illustration"
          class="course-card__image"
        />
        <div class="course-card__body-wrapper">
          <div class="course-card__category">
            <p class="course-card__tag">Learning</p>
          </div>
          <time class="course-card__publish-date" datetime="2023-12-21">
            Published 21 Dec 2023
          </time>
          <h2 class="course-card__title"><cite>HTML & CSS foundations</cite></h2>
          <p class="course-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <address class="course-card__author">
          <img
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper avatar"
            class="course-card__avatar"
          />
          <span class="course-card__name">Greg Hooper</span>
        </address>
      </article>
    </main>
  </body>
</html>
